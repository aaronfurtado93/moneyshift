<mat-card class="dice-component">
  <div class="dice-number">{{dice1}}</div>
  <div class="dice-number">{{dice2}}</div>
  <div class="dice-number dice-total">{{diceTotal}}</div>
  <button mat-raised-button color="primary" (click)="rollDice()">
    <mat-icon>casino</mat-icon>
    Roll Dice!
  </button>
</mat-card>
